<div id="themeModal" class="modal">
    <div class="modal-content">
        <h3 style="margin-bottom: 10px;">Appearance</h3>
        <p style="font-size: 14px; color: var(--text-muted);">Pilih tema tampilan website</p>
        <div class="theme-options">
            <button class="theme-btn" onclick="setTheme('light')">‚òÄÔ∏è Light Mode</button>
            <button class="theme-btn" onclick="setTheme('dark')">üåô Dark Mode</button>
            <button class="theme-btn" onclick="setTheme('darkblue')">üîµ Dark Blue</button>
        </div>
        <button onclick="closeModal()" style="background:none; border:none; color:var(--text-muted); margin-top:15px; cursor:pointer;">Close</button>
    </div>
</div>

<script>
const modal = document.getElementById("themeModal");
const modalContent = modal.querySelector(".modal-content");
const themeBtn = document.getElementById("theme-switcher");

// Fungsi Buka
themeBtn.onclick = () => {
    modal.classList.add("active");
    modalContent.classList.remove("animate-out");
    modalContent.classList.add("animate-in");
};

// Fungsi Tutup (Dengan Animasi)
function closeModal() {
    modalContent.classList.remove("animate-in");
    modalContent.classList.add("animate-out");

    // Tunggu animasi selesai (300ms sesuai CSS) baru hilangkan display
    setTimeout(() => {
        modal.classList.remove("active");
    }, 300); 
}

// Tutup jika klik luar
window.onclick = (event) => {
    if (event.target == modal) {
        closeModal();
    }
};

// Theme Logic
function setTheme(mode) {
    document.documentElement.setAttribute('data-theme', mode);
    localStorage.setItem('theme', mode);
    closeModal();
}

// Init on Load
const savedTheme = localStorage.getItem('theme');
if (savedTheme) {
    document.documentElement.setAttribute('data-theme', savedTheme);
} else {
    // Jika tidak ada tema tersimpan, set default ke 'light' atau 'dark'
    document.documentElement.setAttribute('data-theme', 'light');
}
</script>
