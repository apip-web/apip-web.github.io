<script>
const debugBtn = document.getElementById('toggle-debug');

if (debugBtn && debugBox) {
  debugBtn.addEventListener('click', () => {
    if (debugBox.style.display === 'none' || debugBox.style.display === '') {
      debugBox.style.display = 'block';
      debugBtn.innerHTML = 'Hide <code>Debug</code>';
      // Pastikan scroll berada di paling bawah saat dibuka
      debugBox.scrollTop = debugBox.scrollHeight;
    } else {
      debugBox.style.display = 'none';
      debugBtn.innerHTML = 'Show <code>Debug</code>';
    }
  });
}
</script>
