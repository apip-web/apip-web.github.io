<style>
/* DEBUG */
#spa-debug {
  display:none;
  position:fixed;
  bottom:15px;
  left:15px;
  right:15px;
  max-height:150px;
  overflow-y:auto;
  background:rgba(15,23,42,0.6);
  backdrop-filter:blur(8px);
  color:#e2e8f0;
  font-family:'Fira Code', monospace;
  font-size:11px;
  padding:12px;
  border-radius:8px;
  border:1px solid rgba(255,255,255,0.1);
  z-index:9999;
  scrollbar-width:thin;
}
#spa-debug code { font-size:11px; }
.log-entry { margin-bottom:4px; line-height:1.4; }
.badge { padding:2px 5px; border-radius:3px; font-weight:bold; text-transform:uppercase; margin-right:5px; }
.badge-route { background:#3b82f6; color:white; }
.badge-state { background:#8b5cf6; color:white; }
.badge-success { background:#10b981; color:white; }
.badge-error { background:#ef4444; color:white; }

/* tombol close */
#debug-close {
  position: fixed;
  width: 20px;
  height: 20px;
  bottom: 70px;
  right: 20px;
  background: purple;
  border: none;
  color: #9ca3af;
  font-size: 16px;
  cursor: pointer;
}

#debug-close:hover {
  color: #ef4444;
}
</style>

<footer>
<div class="footer-bottom">
        <p><span id="toggle-debug">Show <code>Debug</code></span>
                <br>This site is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a><br>
        <small>Hosted on GitHub Pages &mdash; Theme by <a href="https://apip-web.github.io">NOIR</a></small></p>
</div>
</footer>

<div id="spa-debug"></div>

<button id="debug-close" 
  title="Close debug">Ã—</button>

<script>
(function () {
  document.addEventListener('DOMContentLoaded', () => {
    const debugBtn = document.getElementById('toggle-debug');
    const debugBox = document.getElementById('spa-debug');

    if (!debugBtn || !debugBox) return;

    debugBtn.addEventListener('click', () => {
      const isHidden = getComputedStyle(debugBox).display === 'none';

      debugBox.style.display = isHidden ? 'block' : 'none';
      debugBtn.innerHTML = isHidden
        ? 'Hide <code>Debug</code>'
        : 'Show <code>Debug</code>';

      if (!isHidden) return;
      debugBox.scrollTop = debugBox.scrollHeight;
    });
  });
})();
</script>
