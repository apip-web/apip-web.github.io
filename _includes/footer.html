<script>
(function () {
  const debugBtn  = document.getElementById('toggle-debug');
  const debugBox  = document.getElementById('spa-debug');
  const closeBtn  = document.getElementById('debug-close');

  if (!debugBtn || !debugBox) return;

  function openDebug() {
    debugBox.classList.add('is-open');
    debugBtn.innerHTML = 'Hide <code>Debug</code>';
    debugBox.scrollTop = debugBox.scrollHeight;
  }

  function closeDebug() {
    debugBox.classList.remove('is-open');
    debugBtn.innerHTML = 'Show <code>Debug</code>';
  }

  debugBtn.addEventListener('click', () => {
    debugBox.classList.contains('is-open')
      ? closeDebug()
      : openDebug();
  });

  if (closeBtn) {
    closeBtn.addEventListener('click', e => {
      e.stopPropagation();
      closeDebug();
    });
  }
})();
</script>
