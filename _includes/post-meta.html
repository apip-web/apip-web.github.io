<small class="post-date">
  {{ include.post.date | date: "%-d %B %Y" }}
</small>

<h1 class="post-title">
  {{ include.post.title }}
</h1>

<div class="post-author">
  <img
    src="{{ '/assets/img/profile.webp' | relative_url }}"
    class="author-avatar"
    alt="Author"
  >
  <span class="author-name">
    {{ site.author }}
  </span>
</div>
