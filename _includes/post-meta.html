<small class="post-date">
  {{ include.post.date | date: "%-d %B %Y" }}
</small>

<h1 class="post-title">
  {{ include.post.title }}
</h1>

{% if include.post.tags %}
<div class="post-tags">
  {% for tag in include.post.tags %}
    <a class="tag" href="/tags/#{{ tag }}">#{{ tag }}</a>
  {% endfor %}
</div>
{% endif %}

<div class="post-author">
  <img
    src="{{ '/assets/img/profile.webp' | relative_url }}"
    class="author-avatar"
    alt="Author"
  >
  <span class="author-name">
    {{ site.author }}
  </span>
</div>
