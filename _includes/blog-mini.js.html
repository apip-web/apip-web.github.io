<div id="page-404" style="display:none;">
    <h1>404</h1>
    <p>Halaman tidak ditemukan.</p>
    <a href="/">Kembali ke Home</a>
</div>

<div id="posts" style="display:none;">
{% for post in site.posts %}
  <article class="post" data-url="{{ post.url | relative_url }}">
    <h2 class="post-title">
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
    </h2>

    <div class="post-excerpt">
      {{ post.excerpt }}
    </div>

    <div class="post-content" style="display:none;">
      {% include post-meta.html post=post %}
    </div>
  </article>
{% endfor %}
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  // Elemen utama
  const btn = document.getElementById('open-blog');        // tombol "lihat blog"
  const homepage = document.querySelector('.homepage');   // konten homepage
  const postsWrap = document.getElementById('posts');     // wrapper semua post
  const posts = document.querySelectorAll('.post');       // semua post individual

  /* =========================
     Fungsi tampilkan homepage
  ========================== */
  function showHome() {
    btn.style.display = '';
    homepage.style.display = '';
    postsWrap.style.display = 'none';

    posts.forEach(p => {
      p.style.display = '';
      p.querySelector('.post-content').style.display = 'none';
      p.querySelector('.post-excerpt').style.display = '';
      const titleLink = p.querySelector('.post-title a');
      if (titleLink) titleLink.style.display = '';
    });
  }

  /* =========================
     Fungsi tampilkan daftar post
  ========================== */
  function showList() {
    btn.style.display = 'none';
    homepage.style.display = 'none';
    postsWrap.style.display = '';

    posts.forEach(p => {
      p.style.display = '';
      p.querySelector('.post-content').style.display = 'none';
      p.querySelector('.post-excerpt').style.display = '';
      const titleLink = p.querySelector('.post-title a');
      if (titleLink) titleLink.style.display = '';
    });
  }

  /* =========================
     Fungsi tampilkan single post
  ========================== */
  function showPost(url) {
    showList();
    posts.forEach(p => {
      const isTarget = p.dataset.url === url;
      p.style.display = isTarget ? '' : 'none';
      p.querySelector('.post-content').style.display = isTarget ? '' : 'none';
      p.querySelector('.post-excerpt').style.display = isTarget ? 'none' : '';
      const titleLink = p.querySelector('.post-title a');
      if (titleLink) titleLink.style.display = isTarget ? 'none' : '';
    });
  }

  /* =========================
     Event tombol lihat blog
  ========================== */
  btn.addEventListener('click', () => {
    location.hash = 'blog';
  });

  /* =========================
     Event klik judul post â†’ tampilkan post
  ========================== */
  posts.forEach(post => {
    const link = post.querySelector('.post-title a');
    link.addEventListener('click', e => {
      e.preventDefault();
      history.pushState(null, '', post.dataset.url);
      showPost(post.dataset.url);
    });
  });

  /* =========================
     Router SPA
  ========================== */
  function router() {
    const path = location.pathname;
    const hash = location.hash;

    if (hash === '#blog') {
      showList();
      return;
    }

    const post = [...posts].find(p => p.dataset.url === path);
    if (post) {
      showPost(path);
      return;
    }

    showHome();
  }

  /* =========================
     Tangani back / forward browser
  ========================== */
  window.addEventListener('popstate', router);
  window.addEventListener('hashchange', router);

  /* =========================
     Initial load
  ========================== */
  router();
});
</script>
