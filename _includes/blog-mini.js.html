<style>
  #spa-home { display: block; }
  #posts { display: none; }
</style>

<div id="page-404" style="display:none;">
    <h1>404</h1>
    <p>Halaman tidak ditemukan.</p>
    <a href="/">Kembali ke Home</a>
</div>

{% include blog.html %}

<script>
document.addEventListener('DOMContentLoaded', () => {
  const homepage  = document.querySelector('.homepage');       // helper homepage
  const btn       = document.getElementById('open-blog');       // tombol blog
  const postsWrap = document.getElementById('posts');           // container post SPA
  const posts     = [...document.querySelectorAll('.post')];    // list post SPA
  const page404   = document.getElementById('page-404');        // container 404
  const BLOG_URL  = 'https://apip-web.github.io/2026/01/05/blog.html';

  function safe(el, fn) { if(el) fn(el); }

  function hideAllPosts() {
    posts.forEach(p => {
      safe(p, el => el.style.display = 'none');
      safe(p.querySelector('.post-content'), el => el.style.display = 'none');
      safe(p.querySelector('.post-excerpt'), el => el.style.display = 'none');
      safe(p.querySelector('.post-title a'), el => el.style.display = '');
    });
  }

  function hide404() { safe(page404, el => el.style.display = 'none'); }

  function pushIfDifferent(path) {
    if(location.pathname !== path) history.pushState(null, '', path);
  }

  function showHome(push = false) {
    safe(homepage, el => el.style.display = '');
    safe(postsWrap, el => el.style.display = 'none');
    hideAllPosts();
    hide404();
    if(push) pushIfDifferent('/');
  }

  function showPost(url, push = false) {
    safe(homepage, el => el.style.display = 'none');
    safe(postsWrap, el => el.style.display = 'block');
    hide404();

    let found = false;

    posts.forEach(p => {
      const active = p.dataset.url === url;
      safe(p, el => el.style.display = active ? 'block' : 'none');
      safe(p.querySelector('.post-content'), el => el.style.display = active ? 'block' : 'none');
      safe(p.querySelector('.post-excerpt'), el => el.style.display = active ? 'none' : 'block');
      safe(p.querySelector('.post-title a'), el => el.style.display = active ? 'none' : '');
      if(active) found = true;
    });

    if(!found) { show404(push, url); return; }
    if(push) pushIfDifferent(url);
  }

  function show404(push = false, url = location.pathname) {
    safe(homepage, el => el.style.display = 'none');
    safe(postsWrap, el => el.style.display = 'none');
    safe(page404, el => el.style.display = 'block');
    hideAllPosts();
    if(push) pushIfDifferent(url);
  }

  function router(path = location.pathname, push = false) {
    // jangan intercept folder /page/ atau /blog/
    if(path.startsWith('/page/') || path === '/2026/01/05/blog.html') return;

    const post = posts.find(p => p.dataset.url === path);
    if(post) return showPost(path, push);

    if(path === '/' || path === '') return showHome(push);

    show404(push, path);
  }

  // intercept semua link internal kecuali /page/ atau /blog/
  document.querySelectorAll('a[href^="/"]').forEach(a => {
    const href = a.getAttribute('href');
    if(href.startsWith('/page/') || href === '/2026/01/05/blog.html') return;
    a.addEventListener('click', e => {
      e.preventDefault();
      router(href, true);
    });
  });

  // tombol blog â†’ navigasi ke halaman nyata
  if(btn) {
    btn.addEventListener('click', e => {
      e.preventDefault();
      location.href = BLOG_URL;
    });
  }

  // klik post SPA
  posts.forEach(p => {
    const a = p.querySelector('.post-title a');
    if(!a) return;
    a.addEventListener('click', e => {
      e.preventDefault();
      router(p.dataset.url, true);
    });
  });

  // back / forward
  window.addEventListener('popstate', () => { router(location.pathname, false); });

  // initial load
  router(location.pathname, false);
});
</script>
