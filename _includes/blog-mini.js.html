<style>  
  #spa-home { display: block; }  
  #posts { display: none; }  
</style>  
  
<div id="page-404" style="display:none;">  
    <h1>404</h1>  
    <p>Halaman tidak ditemukan.</p>  
    <a href="/">Kembali ke Home</a>  
</div>  
  
<div id="posts" style="display:none;">  
{% for post in site.posts %}  
  <article class="post" data-url="{{ post.url | relative_url }}">  
    <h2 class="post-title">  
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>  
    </h2>  
  
    <div class="post-excerpt">  
      {{ post.excerpt }}  
    </div>  
  
    <div class="post-content" style="display:none;">  
      {% include post-meta.html post=post %}  
    </div>  
  </article>  
{% endfor %}  
</div>

<div id="spa-debug" style="
  position: fixed;
  bottom: 10px;
  right: 10px;
  padding: 8px 10px;
  font: 12px monospace;
  background: rgba(0,0,0,.75);
  color: #0f0;
  z-index: 9999;
  border-radius: 4px;
">
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {

  /* ========= ELEMENTS ========= */
  const homepage  = document.querySelector('.homepage');
  const btn       = document.getElementById('open-blog');
  const postsWrap = document.getElementById('posts');
  const posts     = [...document.querySelectorAll('.post')];
  const page404   = document.getElementById('page-404');
  const BLOG_PATH = '/blog/';

  /* ========= STATE ========= */
  let STATE = 'home';

  /* ========= DEBUG OVERLAY ========= */
  const debug = document.createElement('div');
  debug.style.cssText = `
    position:fixed;bottom:10px;right:10px;
    background:#000;color:#0f0;
    padding:8px 12px;font:12px monospace;
    z-index:9999
  `;
  document.body.appendChild(debug);

  function updateDebug() {
    debug.textContent =
      `STATE: ${STATE}\nPATH: ${location.pathname}`;
  }

  /* ========= HELPERS ========= */
  function hide(el)  { if (el) el.style.display = 'none'; }
  function show(el)  { if (el) el.style.display = ''; }

  function resetDOM() {
    hide(homepage);
    hide(postsWrap);
    hide(page404);

    posts.forEach(p => {
      hide(p);
      hide(p.querySelector('.post-content'));
      hide(p.querySelector('.post-excerpt'));
      show(p.querySelector('.post-title a'));
    });
  }

  /* ========= RENDERERS ========= */
  function renderHome() {
    resetDOM();
    STATE = 'home';
    show(homepage);
    show(btn);
  }

  function renderList() {
    resetDOM();
    STATE = 'list';
    show(postsWrap);

    posts.forEach(p => {
      show(p);
      show(p.querySelector('.post-excerpt'));
    });
  }

  function renderPost(path) {
    resetDOM();
    STATE = 'post';
    show(postsWrap);

    let found = false;

    posts.forEach(p => {
      if (p.dataset.url === path) {
        show(p);
        show(p.querySelector('.post-content'));
        hide(p.querySelector('.post-excerpt'));
        hide(p.querySelector('.post-title a'));
        found = true;
      }
    });

    if (!found) render404();
  }

  function render404() {
    resetDOM();
    STATE = '404';
    show(page404);
  }

  /* ========= ROUTER (URL = TRUTH) ========= */
  function router() {
    const path = location.pathname;

    if (path === '/' || path === '') {
      renderHome();
    }
    else if (path === BLOG_PATH) {
      renderList();
    }
    else if (posts.some(p => p.dataset.url === path)) {
      renderPost(path);
    }
    else {
      render404();
    }

    updateDebug();
  }

  /* ========= NAVIGATION ========= */
  function navigate(path) {
    if (location.pathname !== path) {
      history.pushState(null, '', path);
      router();
    }
  }

  document.querySelectorAll('a[href^="/"]').forEach(a => {
    const href = a.getAttribute('href');
    if (href.startsWith('/page/')) return;

    a.addEventListener('click', e => {
      e.preventDefault();
      navigate(href);
    });
  });

  if (btn) {
    btn.addEventListener('click', e => {
      e.preventDefault();
      navigate(BLOG_PATH);
    });
  }

  window.addEventListener('popstate', router);

  /* ========= INITIAL ========= */
  router();
});
</script>
