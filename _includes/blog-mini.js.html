<style>
  #spa-home { display: block; }
  #posts { display: none; }
</style>

<style>
  /* Ganti display: block menjadi none */
  #spa-home { display: none; } 
  #posts { display: none; }
  .homepage { display: none; }
  #page-404 { display: none; }
</style>

<div id="page-404" style="display:none;">
    <h1>404</h1>
    <p>Halaman tidak ditemukan.</p>
    <a href="/">Kembali ke Home</a>
</div>

<div id="posts" style="display:none;">
{% for post in site.posts %}
  <article class="post" data-url="{{ post.url | relative_url }}">
    <h2 class="post-title">
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
    </h2>

    <div class="post-content" style="display:none;">
      {% include post-meta.html post=post %}
    </div>
  </article>
{% endfor %}
</div>

<div id="spa-debug" style="
  position: fixed;
  max-height: 100px;
  overflow: auto;
  left: 10px;
  bottom: 10px;
  right: 10px;
  padding: 8px 10px;
  font: 12px monospace;
  background: darkblue;
  color: lightgreen;
  z-index: 9;
  border-radius: 4px;
"></div>

<script>  
document.addEventListener('DOMContentLoaded', () => {  
  const homepage  = document.querySelector('.homepage');  
  const btn       = document.getElementById('open-blog');  
  const postsWrap = document.getElementById('posts');  
  const page404   = document.getElementById('page-404');  
  const debugBox  = document.getElementById('spa-debug');  
  
  const BLOG_PATH = '/2026/01/05/blog.html';  
  let STATE = '';  
  
function getPosts() {  
    return [...document.querySelectorAll('.post')];  
  }

  const safe = (el, fn) => el && fn(el);

function hideAll() {  
  // Sembunyikan semua kontainer utama
  safe(document.getElementById('spa-home'), el => el.style.display = 'none');
  safe(homepage, el => el.style.display = 'none');  
  safe(postsWrap, el => el.style.display = 'none');  
  safe(page404, el => el.style.display = 'none');  

  // RESET semua elemen post ke kondisi default (tersembunyi)
  getPosts().forEach(p => {  
    p.style.display = 'none'; // Sembunyikan artikelnya
    
    const c = p.querySelector('.post-content');  
    const a = p.querySelector('.post-title a');  
    
    if (c) c.style.display = 'none'; // Sembunyikan isinya
    if (a) a.style.display = '';     // KEMBALIKAN link agar muncul lagi (reset ke CSS default)
  });  
}

  function push(path) {  
    if (location.pathname !== path) {  
      history.pushState(null, '', path);  
    }  
  }  
  
  /* ---------------- renderers ---------------- */  
  
function renderHome(pushState) {  
  STATE = 'home';  
  hideAll(); // Ini akan menyembunyikan #spa-home dulu

  // Sekarang tampilkan kembali hanya untuk Home
  const jekyllWrapper = document.getElementById('spa-home');
  safe(jekyllWrapper, el => el.style.display = 'block'); 
  safe(homepage, el => el.style.display = 'block');  

  if (pushState) push('/');  
  debug();  
}

function renderList(pushState) {  
  STATE = 'list';  
  hideAll(); // Reset semuanya dulu, termasuk memunculkan kembali semua link <a>

  safe(postsWrap, el => el.style.display = 'block');  
  
  // Tampilkan semua kontainer artikel post
  getPosts().forEach(p => {
    p.style.display = 'block';
  });

  if (pushState) push(BLOG_PATH);  
  debug();  
}

  function renderPost(post, pushState) {  
    STATE = 'post';  
    hideAll();  
    safe(postsWrap, el => el.style.display = 'block');  
    post.style.display = 'block';  
  
    const c = post.querySelector('.post-content');  
    const a = post.querySelector('.post-title a');  
    if (c) c.style.display = 'block';  
    if (a) a.style.display = 'none';  
  
    if (pushState) push(post.dataset.url);  
    debug();  
  }  
  
  function render404(path, pushState) {  
    STATE = '404';  
    hideAll();  
    safe(page404, el => el.style.display = 'block');  
    if (pushState) push(path);  
    debug();  
  }  
  
  /* ---------------- router + debug ---------------- */  

function findPostByPath(path) {  
  const posts = getPosts();  
  let found = null;  

  posts.forEach(p => {  
    const postUrl = p.dataset.url;  
    if (!postUrl) return;

    // Pastikan kita tidak mencocokkan halaman daftar sebagai postingan
    if (postUrl.includes('blog.html')) return; 

    const match = path.endsWith(postUrl);  
    if (match) found = p;  

    // Logging ke Debug Box sesuai permintaan
    safe(debugBox, box => {  
      box.innerHTML += `[CHECK] path: ${path} | post: ${postUrl} | result: ${match}<br>`;  
    });  
  });  

  return found;  
}

/* ---------------- router (Sudah Diperbaiki) ---------------- */  

function router(path = location.pathname, pushState = false) {  
  // Reset Debug Box di awal setiap proses routing
  safe(debugBox, box => {
    box.innerHTML = `<b>[ROUTING]</b> Path: ${path}<br>`;
  });

  // 1. NORMALISASI PATH (Hapus trailing slash)
  const cleanPath = path.replace(/\/$/, "");
  const cleanBlogPath = BLOG_PATH.replace(/\/$/, "");

  // 2. CEK DAFTAR BLOG DULU (Gunakan Prioritas Utama)
  // Kita cek apakah path mengandung BLOG_PATH atau sebaliknya
  if (cleanPath === cleanBlogPath || path.includes('blog.html')) {
    safe(debugBox, box => box.innerHTML += `<span style="color:yellow">Match: LIST MODE</span><br>`);
    return renderList(pushState);
  }

  // 3. CEK HALAMAN HOME
  if (cleanPath === '/' || cleanPath === '' || cleanPath === '/index.html') {
    safe(debugBox, box => box.innerHTML += `<span style="color:yellow">Match: HOME MODE</span><br>`);
    return renderHome(pushState);
  }

  // 4. CEK APAKAH INI POSTINGAN
  // Jalankan pencarian post hanya jika path bukan home/blog
  const post = findPostByPath(path);  
  if (post) {
    safe(debugBox, box => box.innerHTML += `<span style="color:yellow">Match: POST MODE</span><br>`);
    return renderPost(post, pushState);
  }

  // 5. JIKA TIDAK ADA YANG COCOK -> 404
  safe(debugBox, box => box.innerHTML += `<span style="color:red">Match: 404 NOT FOUND</span><br>`);
  render404(path, pushState);  
}

  /* ---------------- link interception ---------------- */

  document.querySelectorAll('a[href]').forEach(a => {  
    a.addEventListener('click', e => {  
      const href = a.getAttribute('href');  
      if (!href || href.startsWith('#')) return;  
  
      const url = new URL(href, location.origin);  
      if (url.origin !== location.origin) return;  
  
      e.preventDefault();  
      router(url.pathname, true);  
    });  
  });  
  
  if (btn) {  
    btn.addEventListener('click', e => {  
      e.preventDefault();  
      router(BLOG_PATH, true);  
    });  
  }  
  
  getPosts().forEach(p => {  
    const a = p.querySelector('.post-title a');  
    if (!a) return;  
    a.addEventListener('click', e => {  
      e.preventDefault();  
      router(p.dataset.url, true);  
    });  
  });  
  
  window.addEventListener('popstate', () => {  
    router(location.pathname, false);  
  });  
  
  /* ---------------- debug overlay ---------------- */  
  
  function debug() {  
    if (!debugBox) return;  
    debugBox.innerHTML +=  
      `<hr><b>STATE:</b> ${STATE}<br>` +  
      `<b>PATH:</b> ${location.pathname}<br>`;  
  }  
  
  // klik overlay â†’ copy seluruh HTML debug  
  if (debugBox) {  
    debugBox.addEventListener('click', () => {  
      const htmlToCopy = debugBox.innerHTML;  
      navigator.clipboard.writeText(htmlToCopy).then(() => {  
        debugBox.innerHTML += `<br><i>Copied debug overlay! ðŸ“‹</i>`;  
      });  
    });  
  }  
  
  /* ---------------- init ---------------- */

// Hapus block if(location.pathname === BLOG_PATH) lama
// Cukup panggil router secara global
router(location.pathname, false);

});  
</script>
