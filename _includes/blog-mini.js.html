<style>
  #spa-home { display: block; }
  #posts { display: none; }
</style>

<div id="page-404" style="display:none;">
    <h1>404</h1>
    <p>Halaman tidak ditemukan.</p>
    <a href="/">Kembali ke Home</a>
</div>

<div id="posts" style="display:none;">
{% for post in site.posts %}
  <article class="post" data-url="{{ post.url | relative_url }}">
    <h2 class="post-title">
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
    </h2>

    <div class="post-excerpt">
      {{ post.excerpt }}
    </div>

    <div class="post-content" style="display:none;">
      {% include post-meta.html post=post %}
    </div>
  </article>
{% endfor %}
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {

  const btn = document.getElementById('open-blog');
  const homepage = document.querySelector('.homepage');
  const postsWrap = document.getElementById('posts');
  const posts = [...document.querySelectorAll('.post')];

  const BLOG_PATH = '/blog/';

  /* =====================
     RENDER HELPERS
  ===================== */
  function renderHome() {
    homepage.style.display = '';
    btn.style.display = '';
    postsWrap.style.display = 'none';
  }

  function renderList(push = false) {
    homepage.style.display = 'none';
    btn.style.display = 'none';
    postsWrap.style.display = 'block';

    posts.forEach(p => {
      p.style.display = 'block';
      p.querySelector('.post-content').style.display = 'none';
      p.querySelector('.post-excerpt').style.display = 'block';
      const a = p.querySelector('.post-title a');
      if (a) a.style.display = '';
    });

    if (push) {
      history.pushState(null, '', BLOG_PATH);
    }
  }

  function renderPost(url, push = false) {
    homepage.style.display = 'none';
    btn.style.display = 'none';
    postsWrap.style.display = 'block';

    let found = false;

    posts.forEach(p => {
      const active = p.dataset.url === url;

      p.style.display = active ? 'block' : 'none';
      p.querySelector('.post-content').style.display = active ? 'block' : 'none';
      p.querySelector('.post-excerpt').style.display = active ? 'none' : 'block';

      const a = p.querySelector('.post-title a');
      if (a) a.style.display = active ? 'none' : '';

      if (active) found = true;
    });

    if (!found) {
      renderHome();
      return;
    }

    if (push) {
      history.pushState(null, '', url);
    }
  }

  /* =====================
     INTERCEPT CLICKS
  ===================== */
  btn.addEventListener('click', () => {
    renderList(true);
  });

  posts.forEach(post => {
    const link = post.querySelector('.post-title a');
    if (!link) return;

    link.addEventListener('click', e => {
      e.preventDefault();
      renderPost(post.dataset.url, true);
    });
  });

  /* =====================
     ROUTER (URL = TRUTH)
  ===================== */
  function router() {
    const path = location.pathname;

    // 1️⃣ single post
    const post = posts.find(p => p.dataset.url === path);
    if (post) {
      renderPost(path, false);
      return;
    }

    // 2️⃣ daftar blog
    if (path === BLOG_PATH) {
      renderList(false);
      return;
    }

    // 3️⃣ home
    renderHome();
  }

  window.addEventListener('popstate', router);

  router(); // initial load
});
</script>
