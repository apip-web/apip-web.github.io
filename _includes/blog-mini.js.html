<div id="page-404" style="display:none;">
    <h1>404</h1>
    <p>Halaman tidak ditemukan.</p>
    <a href="/">Kembali ke Home</a>
</div>

<div id="posts" style="display:none;">
{% for post in site.posts %}
  <article class="post" data-url="{{ post.url | relative_url }}">
    <h2 class="post-title">
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
    </h2>

    <div class="post-excerpt">
      {{ post.excerpt }}
    </div>

    <div class="post-content" style="display:none;">
      {% include post-meta.html post=post %}
    </div>
  </article>
{% endfor %}
</div>

<script>
// Tombol buka daftar blog
btn.addEventListener('click', () => {
    history.pushState({ page: 'list' }, '', '/blog');
    showList();
});

// Klik judul post
posts.forEach(post => {
    const link = post.querySelector('.post-title a');
    if (!link) return;
    link.addEventListener('click', e => {
        e.preventDefault();
        const url = post.dataset.url;
        history.pushState({ page: 'post', url: url }, '', url);
        showPost(url);
    });
});

// Router hanya untuk back/forward + initial load
function router() {
    const state = history.state;

    if (state && state.page === 'list') {
        showList();
        return;
    }

    if (state && state.page === 'post' && state.url) {
        showPost(state.url);
        return;
    }

    // Fallback: cek pathname (untuk direct access / refresh)
    const path = location.pathname.replace(/\/$/, '');

    if (path === '/blog') {
        showList();
        return;
    }

    const post = Array.from(posts).find(p => p.dataset.url.replace(/\/$/, '') === path);
    if (post) {
        showPost(post.dataset.url);
        return;
    }

    showHome();
}

window.addEventListener('popstate', router);
router(); // initial
</script>
