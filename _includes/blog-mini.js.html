<style>  
  #spa-home { display: block; }  
  #posts { display: none; }  
</style>  
  
<div id="page-404" style="display:none;">  
    <h1>404</h1>  
    <p>Halaman tidak ditemukan.</p>  
    <a href="/">Kembali ke Home</a>  
</div>  
  
<div id="posts" style="display:none;">  
{% for post in site.posts %}  
  <article class="post" data-url="{{ post.url | relative_url }}">  
    <h2 class="post-title">  
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>  
    </h2>  
  
    <div class="post-excerpt">  
      {{ post.excerpt }}  
    </div>  
  
    <div class="post-content" style="display:none;">  
      {% include post-meta.html post=post %}  
    </div>  
  </article>  
{% endfor %}  
</div>

<div id="pages" style="display:none;">
{% for page in site.pages %}
  <article class="page" data-url="{{ page.url | relative_url }}">
    <h2 class="page-title">
      <a href="{{ page.url | relative_url }}">{{ page.title }}</a>
    </h2>

    <div class="page-content">
      {{ page.content }}
    </div>
  </article>
{% endfor %}
</div>

<script>    
document.addEventListener('DOMContentLoaded', () => {    
  const homepage  = document.querySelector('#spa-home');    
  const btn       = document.getElementById('open-blog');    
  const postsWrap = document.getElementById('posts');    
  const pagesWrap = document.getElementById('pages');    
  const posts     = [...document.querySelectorAll('.post')];    
  const pages     = [...document.querySelectorAll('.page')];    
  const page404   = document.getElementById('page-404');    
  const BLOG_PATH = '/blog/';    
    
  function safe(el, fn) { if(el) fn(el); }    
    
  function hideAllPosts() {    
    posts.forEach(p => {    
      safe(p, el => el.style.display = 'none');    
      safe(p.querySelector('.post-content'), el => el.style.display = 'none');    
      safe(p.querySelector('.post-excerpt'), el => el.style.display = 'none');    
      safe(p.querySelector('.post-title a'), el => el.style.display = '');    
    });    
  }    

  function hideAllPages() {
    pages.forEach(p => {
      safe(p, el => el.style.display = 'none');
      safe(p.querySelector('.page-content'), el => el.style.display = 'none');
      safe(p.querySelector('.page-title a'), el => el.style.display = '');
    });
  }
    
  function showHome(push = false) {    
    safe(homepage, el => el.style.display = '');    
    safe(btn, el => el.style.display = '');    
    safe(postsWrap, el => el.style.display = 'none');    
    safe(pagesWrap, el => el.style.display = 'none');    
    safe(page404, el => el.style.display = 'none');    
    hideAllPosts();    
    hideAllPages();
    if(push) history.pushState(null, '', '/');    
  }    
    
  function showList(push = false) {    
    safe(homepage, el => el.style.display = 'none');    
    safe(btn, el => el.style.display = 'none');    
    safe(postsWrap, el => el.style.display = 'block');    
    safe(pagesWrap, el => el.style.display = 'none');    
    safe(page404, el => el.style.display = 'none');    
    hideAllPages();

    posts.forEach(p => {    
      safe(p, el => el.style.display = 'block');    
      safe(p.querySelector('.post-content'), el => el.style.display = 'none');    
      safe(p.querySelector('.post-excerpt'), el => el.style.display = 'block');    
      safe(p.querySelector('.post-title a'), el => el.style.display = '');    
    });    
    
    if(push) history.pushState(null, '', BLOG_PATH);    
  }    

  function showPost(url, push = false) {    
    safe(homepage, el => el.style.display = 'none');    
    safe(btn, el => el.style.display = 'none');    
    safe(postsWrap, el => el.style.display = 'block');    
    safe(pagesWrap, el => el.style.display = 'none');    
    safe(page404, el => el.style.display = 'none');    
    hideAllPages();

    let found = false;    
    
    posts.forEach(p => {    
      const active = p.dataset.url === url;    
      safe(p, el => el.style.display = active ? 'block' : 'none');    
      safe(p.querySelector('.post-content'), el => el.style.display = active ? 'block' : 'none');    
      safe(p.querySelector('.post-excerpt'), el => el.style.display = active ? 'none' : 'block');    
      safe(p.querySelector('.post-title a'), el => el.style.display = active ? 'none' : '');    
      if(active) found = true;    
    });    
    
    if(!found) {    
      show404(push);    
      return;    
    }    
    
    if(push) history.pushState(null, '', url);    
  }    

  function showPage(url, push = false) {
    safe(homepage, el => el.style.display = 'none');
    safe(btn, el => el.style.display = 'none');
    safe(postsWrap, el => el.style.display = 'none');
    safe(pagesWrap, el => el.style.display = 'block');
    safe(page404, el => el.style.display = 'none');
    hideAllPosts();

    let found = false;

    pages.forEach(p => {
      const active = p.dataset.url === url;
      safe(p, el => el.style.display = active ? 'block' : 'none');
      safe(p.querySelector('.page-content'), el => el.style.display = active ? 'block' : 'none');
      safe(p.querySelector('.page-title a'), el => el.style.display = active ? 'none' : '');
      if(active) found = true;
    });

    if(!found) {
      show404(push);
      return;
    }

    if(push) history.pushState(null, '', url);
  }

  function show404(push = false) {    
    safe(homepage, el => el.style.display = 'none');    
    safe(btn, el => el.style.display = 'none');    
    safe(postsWrap, el => el.style.display = 'none');    
    safe(pagesWrap, el => el.style.display = 'none');    
    safe(page404, el => el.style.display = 'block');    
    hideAllPosts();    
    hideAllPages();    
    if(push) history.pushState(null, '', location.pathname);    
  }    
    
  function router(path = location.pathname, push = false) {    
    const post = posts.find(p => p.dataset.url === path);    
    if(post) return showPost(path, push);    

    const page = pages.find(p => p.dataset.url === path);
    if(page) return showPage(path, push);

    if(path === BLOG_PATH) return showList(push);    
    if(path === '/' || path === '') return showHome(push);    
    show404(push);    
  }    
    
  // intercept semua link internal    
  document.querySelectorAll('a[href^="/"]').forEach(a => {    
    a.addEventListener('click', e => {    
      const href = a.getAttribute('href');    
      e.preventDefault();    
      router(href, true);    
    });    
  });    
    
  // tombol blog    
  if(btn) {    
    btn.addEventListener('click', e => {    
      e.preventDefault();    
      router(BLOG_PATH, true);    
    });    
  }    
    
  // klik post    
  posts.forEach(p => {    
    const a = p.querySelector('.post-title a');    
    if(!a) return;    
    a.addEventListener('click', e => {    
      e.preventDefault();    
      router(p.dataset.url, true);    
    });    
  });

  // klik page
  pages.forEach(p => {
    const a = p.querySelector('.page-title a');
    if(!a) return;
    a.addEventListener('click', e => {
      e.preventDefault();
      router(p.dataset.url, true);
    });
  });
    
  // back / forward    
  window.addEventListener('popstate', () => {    
    router(location.pathname, false);    
  });    
    
  // initial load    
  router(location.pathname, false);    
});    
</script>
