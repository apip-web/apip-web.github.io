<style>
  #spa-home { display: block; }
  #posts { display: none; }
</style>

<div id="page-404" style="display:none;">
    <h1>404</h1>
    <p>Halaman tidak ditemukan.</p>
    <a href="/">Kembali ke Home</a>
</div>

{% include blog.html %}

<script>
document.addEventListener('DOMContentLoaded', () => {
  const homepage  = document.querySelector('.homepage');  // parent yang berisi tombol
  const btn       = document.getElementById('open-blog'); // hanya untuk referensi, tidak diubah manual
  const postsWrap = document.getElementById('posts');
  const posts     = [...document.querySelectorAll('.post')];
  const page404   = document.getElementById('page-404');
  const BLOG_PATH = '/blog/';

  const body = document.body;

  function safe(el, fn) { if (el) fn(el); }

  function hideAllPosts() {
    posts.forEach(p => {
      safe(p, el => el.style.display = 'none');
      safe(p.querySelector('.post-content'), el => el.style.display = 'none');
      safe(p.querySelector('.post-excerpt'), el => el.style.display = 'none');
      safe(p.querySelector('.post-title a'), el => el.style.display = '');
    });
  }

  function hide404() {
    safe(page404, el => el.style.display = 'none');
  }

  function pushIfDifferent(path) {
    if (location.pathname !== path) history.pushState(null, '', path);
  }

  function updateHomepageVisibility(isHome = false) {
    // Kontrol homepage hanya melalui class body (CSS akan menangani display)
    // JS fallback jika CSS belum siap
    safe(homepage, el => {
      el.style.display = isHome ? '' : 'none';
    });
  }

  function showHome(push = false) {
    body.classList.add('spa-mode-home');
    body.classList.remove('spa-mode-blog', 'spa-mode-post', 'spa-mode-404');
    safe(postsWrap, el => el.style.display = 'none');
    hideAllPosts();
    hide404();
    updateHomepageVisibility(true);
    if (push) pushIfDifferent('/');
  }

  function showList(push = false) {
    body.classList.add('spa-mode-blog');
    body.classList.remove('spa-mode-home', 'spa-mode-post', 'spa-mode-404');
    safe(postsWrap, el => el.style.display = 'block');
    hide404();

    posts.forEach(p => {
      safe(p, el => el.style.display = 'block');
      safe(p.querySelector('.post-content'), el => el.style.display = 'none');
      safe(p.querySelector('.post-excerpt'), el => el.style.display = 'block');
      safe(p.querySelector('.post-title a'), el => el.style.display = '');
    });

    updateHomepageVisibility(false);
    if (push) pushIfDifferent(BLOG_PATH);
  }

  function showPost(url, push = false) {
    body.classList.add('spa-mode-post');
    body.classList.remove('spa-mode-home', 'spa-mode-blog', 'spa-mode-404');
    safe(postsWrap, el => el.style.display = 'block');
    hide404();

    let found = false;

    posts.forEach(p => {
      const active = p.dataset.url === url;
      safe(p, el => el.style.display = active ? 'block' : 'none');
      safe(p.querySelector('.post-content'), el => el.style.display = active ? 'block' : 'none');
      safe(p.querySelector('.post-excerpt'), el => el.style.display = active ? 'none' : 'block');
      safe(p.querySelector('.post-title a'), el => el.style.display = active ? 'none' : '');
      if (active) found = true;
    });

    if (!found) {
      show404(push, url);
      return;
    }

    updateHomepageVisibility(false);
    if (push) pushIfDifferent(url);
  }

  function show404(push = false, url = location.pathname) {
    body.classList.add('spa-mode-404');
    body.classList.remove('spa-mode-home', 'spa-mode-blog', 'spa-mode-post');
    safe(postsWrap, el => el.style.display = 'none');
    safe(page404, el => el.style.display = 'block');
    hideAllPosts();
    updateHomepageVisibility(false);
    if (push) pushIfDifferent(url);
  }

  function router(path = location.pathname, push = false) {
    // Normalisasi path (hapus trailing slash untuk matching lebih toleran)
    let cleanPath = path.replace(/\/$/, '') || '/';

    // jangan intercept folder /page/
    if (cleanPath.startsWith('/page')) return;

    // prioritas single post
    const post = posts.find(p => p.dataset.url.replace(/\/$/, '') === cleanPath);
    if (post) return showPost(post.dataset.url, push);

    // daftar blog
    if (cleanPath === BLOG_PATH.replace(/\/$/, '')) return showList(push);

    // homepage
    if (cleanPath === '/') return showHome(push);

    // SPA 404
    show404(push, path);
  }

  // Intercept semua link internal kecuali /page/
  document.querySelectorAll('a[href^="/"]').forEach(a => {
    const href = a.getAttribute('href');
    if (href.startsWith('/page/')) return; // biarkan browser handle
    a.addEventListener('click', e => {
      e.preventDefault();
      router(href, true);
    });
  });

  // Tombol buka blog
  if (btn) {
    btn.addEventListener('click', e => {
      e.preventDefault();
      router(BLOG_PATH, true);
    });
  }

  // Klik judul post
  posts.forEach(p => {
    const a = p.querySelector('.post-title a');
    if (!a) return;
    a.addEventListener('click', e => {
      e.preventDefault();
      router(p.dataset.url, true);
    });
  });

  // Back / forward
  window.addEventListener('popstate', () => {
    router(location.pathname, false);
  });

  // Initial load
  router(location.pathname, false);
});
</script>

<style>
.spa-mode-home .homepage {
  display: block !important;
}

.spa-mode-blog .homepage,
.spa-mode-post .homepage,
.spa-mode-404 .homepage {
  display: none !important;
}
</style>
