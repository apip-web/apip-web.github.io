<style>
  #spa-home { display: block; }
  #posts { display: none; }
</style>

<div id="page-404" style="display:none;">
    <h1>404</h1>
    <p>Halaman tidak ditemukan.</p>
    <a href="/">Kembali ke Home</a>
</div>

<div id="posts" style="display:none;">
{% for post in site.posts %}
  <article class="post" data-url="{{ post.url | relative_url }}">
    <h2 class="post-title">
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
    </h2>

    <div class="post-content" style="display:none;">
      {% include post-meta.html post=post %}
    </div>
  </article>
{% endfor %}
</div>

<div id="spa-debug" style="
  position: fixed;
  max-height: 100px;
  overflow: auto;
  bottom: 10px;
  right: 10px;
  padding: 8px 10px;
  font: 12px monospace;
  background: rgba(0,0,0,.75);
  color: lightgreen;
  z-index: 9999;
  border-radius: 4px;
"></div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const homepage  = document.querySelector('.homepage');
  const btn       = document.getElementById('open-blog');
  const postsWrap = document.getElementById('posts');
  const page404   = document.getElementById('page-404');
  const debugBox  = document.getElementById('spa-debug');

  const BLOG_PATH = '/2026/01/05/blog.html';
  let STATE = '';

  /* ---------------- helpers ---------------- */
  const safe = (el, fn) => el && fn(el);

  function getPosts() {
    return [...document.querySelectorAll('.post')];
  }

  function hideAll() {
    safe(homepage, el => el.style.display = 'none');
    safe(postsWrap, el => el.style.display = 'none');
    safe(page404, el => el.style.display = 'none');

    getPosts().forEach(p => {
      p.style.display = 'none';
      const c = p.querySelector('.post-content');
      const a = p.querySelector('.post-title a');
      if (c) c.style.display = 'none';
      if (a) a.style.display = '';
    });
  }

  function push(path) {
    if (location.pathname !== path) {
      history.pushState(null, '', path);
    }
  }

  /* ---------------- renderers ---------------- */
  function renderHome(pushState) {
    STATE = 'home';
    hideAll();
    safe(homepage, el => el.style.display = 'block');
    safe(btn, el => el.style.display = 'inline-block');
    if (pushState) push('/');
    debug();
  }

  function renderList(pushState) {
    STATE = 'list';
    hideAll();
    safe(postsWrap, el => el.style.display = 'block');
    getPosts().forEach(p => p.style.display = 'block');
    if (pushState) push(BLOG_PATH);
    debug();
  }

  function renderPost(post, pushState) {
    STATE = 'post';
    hideAll();
    safe(postsWrap, el => el.style.display = 'block');
    post.style.display = 'block';
    const c = post.querySelector('.post-content');
    const a = post.querySelector('.post-title a');
    if (c) c.style.display = 'block';
    if (a) a.style.display = 'none';
    if (pushState) push(post.dataset.url);
    debug();
  }

  function render404(path, pushState) {
    STATE = '404';
    hideAll();
    safe(page404, el => el.style.display = 'block');
    if (pushState) push(path);
    debug();
  }

  /* ---------------- router + debug ---------------- */
  function findPostByPath(path) {
    if (path === BLOG_PATH) return null; // jangan anggap list page sebagai post
    const posts = getPosts();
    let found = null;

    posts.forEach(p => {
      const postUrl = p.dataset.url;
      const match = path.endsWith(postUrl);
      if (match) found = p;

      // tampilkan cek setiap post di overlay
      safe(debugBox, box => {
        box.innerHTML += `[CHECK] path: ${path}, postUrl: ${postUrl}, match: ${match}<br>`;
      });
    });

    return found;
  }

  function router(path = location.pathname, pushState = false) {
    safe(debugBox, box => box.innerHTML = ''); // clear overlay

    const post = findPostByPath(path);
    if (post) return renderPost(post, pushState);
    if (path === BLOG_PATH) return renderList(pushState);
    if (path === '/' || path === '') return renderHome(pushState);
    render404(path, pushState);
  }

  /* ---------------- link interception ---------------- */
  document.querySelectorAll('a[href]').forEach(a => {
    a.addEventListener('click', e => {
      const href = a.getAttribute('href');
      if (!href || href.startsWith('#')) return;

      const url = new URL(href, location.origin);
      if (url.origin !== location.origin) return;

      e.preventDefault();
      router(url.pathname, true);
    });
  });

  if (btn) {
    btn.addEventListener('click', e => {
      e.preventDefault();
      router(BLOG_PATH, true);
    });
  }

  getPosts().forEach(p => {
    const a = p.querySelector('.post-title a');
    if (!a) return;
    a.addEventListener('click', e => {
      e.preventDefault();
      router(p.dataset.url, true);
    });
  });

  window.addEventListener('popstate', () => {
    router(location.pathname, false);
  });

  /* ---------------- debug overlay ---------------- */
  function debug() {
    if (!debugBox) return;
    debugBox.innerHTML +=
      `<hr><b>STATE:</b> ${STATE}<br>` +
      `<b>PATH:</b> ${location.pathname}<br>`;
  }

  // klik overlay â†’ copy seluruh HTML debug
  if (debugBox) {
    debugBox.addEventListener('click', () => {
      const htmlToCopy = debugBox.outerHTML;
      navigator.clipboard.writeText(htmlToCopy).then(() => {
        debugBox.innerHTML += `<br><i>Copied debug overlay! ðŸ“‹</i>`;
      });
    });
  }

  /* ---------------- init ---------------- */
  if (location.pathname === BLOG_PATH) {
    renderList(false);
  } else {
    router(location.pathname, false);
  }
});
</script>
