<style>
  #spa-home { display: block; }
  #posts { display: none; }
</style>

<div id="page-404" style="display:none;">
    <h1>404</h1>
    <p>Halaman tidak ditemukan.</p>
    <a href="/">Kembali ke Home</a>
</div>

<div id="posts" style="display:none;">
{% for post in site.posts %}
  <article class="post" data-url="{{ post.url | relative_url }}">
    <h2 class="post-title">
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
    </h2>

    <div class="post-excerpt">
      {{ post.excerpt }}
    </div>

    <div class="post-content" style="display:none;">
      {% include post-meta.html post=post %}
    </div>
  </article>
{% endfor %}
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {

  const btn        = document.getElementById('open-blog');
  const homepage   = document.querySelector('.homepage');
  const postsWrap  = document.getElementById('posts');
  const spaHome    = document.getElementById('spa-home');
  const posts      = [...document.querySelectorAll('.post')];

  const BLOG_PATH = '/blog/';

  /* =====================
     GUARD (HALAMAN POST)
  ===================== */
  if (!homepage || !postsWrap || posts.length === 0) {
    console.warn('SPA: element inti tidak lengkap');
    return;
  }

  /* =====================
     RESET SEMUA VIEW
  ===================== */
  function hideAll() {
    homepage.style.display  = 'none';
    postsWrap.style.display = 'none';
    if (btn) btn.style.display = 'none';
    if (spaHome) spaHome.style.display = 'none';

    posts.forEach(p => {
      p.style.display = 'none';
    });
  }

  /* =====================
     HOME
  ===================== */
  function showHome() {
    hideAll();
    homepage.style.display = '';
    if (btn) btn.style.display = '';
  }

  /* =====================
     LIST
  ===================== */
  function showList(push = false) {
    hideAll();

    postsWrap.style.display = 'block';

    posts.forEach(p => {
      p.style.display = 'block';
      p.querySelector('.post-excerpt').style.display = 'block';
      p.querySelector('.post-content').style.display = 'none';

      const a = p.querySelector('.post-title a');
      if (a) a.style.display = '';
    });

    if (push) {
      history.pushState(null, '', BLOG_PATH);
    }
  }

  /* =====================
     SINGLE POST
  ===================== */
  function showPost(url, push = false) {
    hideAll();

    postsWrap.style.display = 'block';
    if (spaHome) spaHome.style.display = '';

    let found = false;

    posts.forEach(p => {
      const active = p.dataset.url === url;

      if (active) {
        p.style.display = 'block';
        p.querySelector('.post-excerpt').style.display = 'none';
        p.querySelector('.post-content').style.display = 'block';

        const a = p.querySelector('.post-title a');
        if (a) a.style.display = 'none';

        found = true;
      }
    });

    if (push && found) {
      history.pushState(null, '', url);
    }

    if (!found) {
      showHome();
    }
  }

  /* =====================
     EVENTS (OPSIONAL)
  ===================== */
  if (btn) {
    btn.addEventListener('click', () => {
      showList(true);
    });
  }

  posts.forEach(post => {
    const link = post.querySelector('.post-title a');
    if (!link) return;

    link.addEventListener('click', e => {
      e.preventDefault();
      showPost(post.dataset.url, true);
    });
  });

  /* =====================
     ROUTER (URL = TRUTH)
  ===================== */
  function router() {
    const path = location.pathname;

    // 1️⃣ single post
    const post = posts.find(p => p.dataset.url === path);
    if (post) {
      showPost(path, false);
      return;
    }

    // 2️⃣ blog list
    if (path === BLOG_PATH) {
      showList(false);
      return;
    }

    // 3️⃣ home
    if (path === '/' || path === '') {
      showHome();
      return;
    }

    // fallback
    showHome();
  }

  /* =====================
     BACK / FORWARD
  ===================== */
  window.addEventListener('popstate', router);

  /* =====================
     INITIAL LOAD
  ===================== */
  router();
});
</script>
