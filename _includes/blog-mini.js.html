<div id="page-404" style="display:none;">
    <h1>404</h1>
    <p>Halaman tidak ditemukan.</p>
    <a href="/">Kembali ke Home</a>
</div>

<div id="posts" style="display:none;">
{% for post in site.posts %}
  <article class="post" data-url="{{ post.url | relative_url }}">
    <h2 class="post-title">
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
    </h2>

    <div class="post-excerpt">
      {{ post.excerpt }}
    </div>

    <div class="post-content" style="display:none;">
      {% include post-meta.html post=post %}
    </div>
  </article>
{% endfor %}
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const btn = document.getElementById('open-blog');
  const homepage = document.querySelector('.homepage');
  const postsWrap = document.getElementById('posts');
  const posts = document.querySelectorAll('.post');
  const page404 = document.getElementById('page-404'); // gunakan ID supaya konsisten

  function showHome() {
    btn.style.display = '';
    homepage.style.display = '';
    postsWrap.style.display = 'none';
    if (page404) page404.style.display = 'none';

    posts.forEach(p => {
      p.style.display = '';
      const content = p.querySelector('.post-content');
      const excerpt = p.querySelector('.post-excerpt');
      const titleLink = p.querySelector('.post-title a');

      if (content) content.style.display = 'none';
      if (excerpt) excerpt.style.display = '';
      if (titleLink) titleLink.style.display = '';
    });
  }

  function showList() {
    btn.style.display = 'none';
    homepage.style.display = 'none';
    postsWrap.style.display = '';
    if (page404) page404.style.display = 'none';

    posts.forEach(p => {
      p.style.display = '';
      const content = p.querySelector('.post-content');
      const excerpt = p.querySelector('.post-excerpt');
      const titleLink = p.querySelector('.post-title a');

      if (content) content.style.display = 'none';
      if (excerpt) excerpt.style.display = '';
      if (titleLink) titleLink.style.display = '';
    });
  }

  function showPost(url) {
    showList();
    if (page404) page404.style.display = 'none';

    posts.forEach(p => {
      const isTarget = p.dataset.url === url;
      p.style.display = isTarget ? '' : 'none';

      const content = p.querySelector('.post-content');
      const excerpt = p.querySelector('.post-excerpt');
      const titleLink = p.querySelector('.post-title a');

      if (content) content.style.display = isTarget ? '' : 'none';
      if (excerpt) excerpt.style.display = isTarget ? 'none' : '';
      if (titleLink) titleLink.style.display = isTarget ? 'none' : '';
    });
  }

  function show404() {
    btn.style.display = 'none';
    homepage.style.display = 'none';
    postsWrap.style.display = 'none';
    if (page404) page404.style.display = '';
  }

  // tombol lihat blog
  if (btn) {
    btn.addEventListener('click', () => {
      history.pushState(null, '', '#blog');
      router();
    });
  }

  // klik judul post
  posts.forEach(post => {
    const link = post.querySelector('.post-title a');
    if (link) {
      link.addEventListener('click', e => {
        e.preventDefault();
        history.pushState(null, '', post.dataset.url);
        router();
      });
    }
  });

  // router SPA
  function router() {
    const path = location.pathname;
    const hash = location.hash;

    if (hash === '#blog') {
      showList();
      return;
    }

    const post = [...posts].find(p => p.dataset.url === path);
    if (post) {
      showPost(path);
      return;
    }

    show404();
  }

  // intercept back/forward
  window.addEventListener('popstate', router);

  // initial load / reload
  router();
});
</script>
